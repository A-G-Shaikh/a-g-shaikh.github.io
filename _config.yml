baseurl: "/" # the subpath of your site, e.g. /blog
url: "a-g-s.netlify.app"
#twitter_username: ''
#github_username:  'a-g-shaikh'

# Build settings
#theme: minima
remote_theme: awcodify/arsxy-theme

plugins:
  - jekyll-feed  
  - jekyll-seo-tag  
  - jekyll-sitemap
  - jekyll-paginate

# Dark mode configuration
dark_mode:
  enabled: true
  default: true
  
# Navigation
navigation:
  - title: Home
    url: /
    icon: home

#  - title: Categories
#   url: /categories
#      icon: folder
#      - title: Tags
#      url: /tags
#      icon: tag
  - title: About
    url: /about
    icon: info
  - title: Articles
    url: /articles
    icon: book-open
  - title: Dua
    url: /dua
    icon: users
#  - title: Contact
#    url: /contact
#    icon: mail   
     
rss_enabled: false

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true
      toc: true
      featured: false
      reading_time: true
      share: true


# Homepage configuration
homepage:
  # About section configuration for sidebar
  about_widget:
    enabled: true
    title: "About"
    content: "Read, in the name of your Lord...  "
    link_text: "Discover more â†’"
    link_url: "/about/"
    
  hero:
    enabled: true
    title: "Essays. Insights. Reflections"
    subtitle: "A place to seek and share knowledge"
    image: "welcome-to-arsxy-theme.webp"
#    buttons:
#      - label: "Browse all articles"
#        url: "/articles/"
#        primary: true 
#      - label: "About"
#        url: "/about/"
#        primary: false
        
  # Latest articles settings
  latest_articles:
    enabled: false
    title: "Latest Articles"
    excerpt_length: 30

  # Featured posts settings
  featured_posts:
    enabled: true
    title: "Featured Posts"
    limit: 8

# Table of Contents configuration
toc:
  enabled: true
  h_min: 1   # Minimum heading level to include in TOC
  h_max: 3   # Maximum heading level to include in TOC
#toc_position: left # Options: 'left', 'right' (default)



# Search functionality
search:
  enabled: true
  placeholder: "Search posts..."
  results_count: 10  # Maximum number of search results to display
  
#social:
   # email: N/A

#feature toggles
features:
#  dark_mode: true                   # Enable dark mode toggle
#   auto_dark_mode: false              # Respect system preferences
#  toc: true                         # Table of contents for posts
#  reading_time: true                # Show estimated reading time
#  social_sharing: true              # Show social sharing buttons
#   hero_section: true                # Enable hero section on homepage
  related_posts: true               # Show related posts

# Build settings
#markdown: kramdown
#highlighter: rouge                  # Syntax highlighter
#sass:
